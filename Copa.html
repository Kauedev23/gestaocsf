            <!-- Inventory Section -->
<section class="page-section" id="inventory">
    <div class="container">
        <!-- Inventory Section Heading -->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Controle de Estoque</h2>
        <!-- Icon Divider -->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Inventory Table -->
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantidade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                <!-- Add Item Form -->
                <div class="mt-4">
                    <h4>Adicionar Novo Item</h4>
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Nome do Item</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Item</button>
                    </form>
                </div>
                <!-- Remove Item Form -->
                <div class="mt-4">
                    <h4>Retirar Item do Estoque</h4>
                    <form id="removeItemForm">
                        <div class="mb-3">
                            <label for="removeItemSelect" class="form-label">Selecionar Item</label>
                            <select class="form-control" id="removeItemSelect" required>
                                <option value="">Selecione um item</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="removeItemQuantity" class="form-label">Quantidade a Retirar</label>
                            <input type="number" class="form-control" id="removeItemQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Retirar Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
